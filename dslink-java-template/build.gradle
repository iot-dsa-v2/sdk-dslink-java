apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.6
targetCompatibility = 1.6

group 'org.iot.dsa'
version '0.1.0'

mainClassName = 'org.iot.dsa.dslink.DSLink'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile project (':dslink-core')  //replace this with the next line
    //compile 'org.iot.dsa:dslink-core:+'
    compile project (':dslink-websocket-standalone')  //replace this with the next line
    //compile 'org.iot.dsa:dslink-websocket-standalone:+'
    testCompile 'junit:junit:+'
}

applicationDistribution.from(new File(project.projectDir, "/dslink.json"))

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

